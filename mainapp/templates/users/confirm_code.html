{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение регистрации - Vivro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #F4E6D3 0%, #886ea3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .register-card {
      background-color: #F4E6D3;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(136, 110, 163, 0.4);
      padding: 3rem 3.5rem;
      max-width: 440px;
      width: 100%;
      animation: fadeInDown 1s ease forwards;
    }
    .register-title {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #4b326e;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.3rem rgba(136, 110, 163, 0.5);
      border-color: #886ea3;
    }
    .btn-primary {
      width: 100%;
      font-weight: 700;
      background-color: #886ea3;
      border: none;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      padding: 0.65rem;
    }
    .btn-primary:hover {
      background-color: #6a4e8d;
    }
    .messages {
      margin-top: 1.5rem;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="register-card">
    <h2 class="register-title">Введите код подтверждения</h2>

    <form method="post">
      {% csrf_token %}

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3 py-2" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <input type="text" name="code" class="form-control" placeholder="Код подтверждения" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Подтвердить</button>
    </form>
  </section>

</body>
</html>
