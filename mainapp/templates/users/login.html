{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход - Vivro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <link href="{% static 'css/style.css' %}" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #F4E6D3 0%, #886ea3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .login-card {
      background-color: #F4E6D3;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(136, 110, 163, 0.4);
      padding: 3rem 3.5rem;
      max-width: 440px;
      width: 100%;
      animation: fadeInDown 1s ease forwards;
    }
    .login-title {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #4b326e;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.3rem rgba(136, 110, 163, 0.5);
      border-color: #886ea3;
    }
    .btn-success {
      width: 100%;
      font-weight: 700;
      background-color: #886ea3;
      border: none;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
      padding: 0.65rem;
    }
    .btn-success:hover {
      background-color: #6a4e8d;
    }
    .register-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      color: #4b326e;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .register-link:hover {
      text-decoration: underline;
      color: #5a3f9e;
    }
    .messages {
      margin-top: 1.5rem;
    }
    /* Иконки в полях */
    .input-group-text {
      background-color: transparent;
      border: none;
      color: #886ea3;
      font-size: 1.2rem;
      padding-left: 0;
    }
    /* Убрать скругление на левой стороне иконок для плавности */
    .input-group .form-control {
      border-left: none;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="login-card">
    <h2 class="login-title">Вход</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          {{ form.username|add_class:"form-control" }}
        </div>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-lock"></i></span>
          {{ form.password|add_class:"form-control" }}
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg mt-3">Войти</button>
    </form>

    <a href="{% url 'users:register' %}" class="register-link">Нет аккаунта? Зарегистрироваться</a>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3 py-2" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
