{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vivro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fade-in" href="{% url 'index' %}">Vivro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключить навигацию"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse fade-in" id="navbarSupportedContent" style="animation-delay: 0.3s;">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3" id="nav-links">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <span class="nav-link">Привет, {{ user.username }}!</span>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'users:logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Выйти</button>
                </form>
              </li>
            {% else %}
              <li>
                <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Регистрация</a>
              </li>
              <li>
                <a href="{% url 'users:login' %}" class="btn btn-success btn-animate">Вход</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main
      class="flex-grow-1 d-flex flex-column align-items-center justify-content-center p-4 fade-in"
      style="animation-delay: 0.6s;"
    >
      <button type="button" class="btn btn-success btn-custom-size mb-5 btn-animate" id="startNowBtn" onclick="window.location.href='{% url 'users:register' %}'">
        Начать сейчас
      </button>
      <div class="container">
        <div class="row custom-gutter justify-content-center align-items-stretch">
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 0.8s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/health.html' %}'"
            >
              <img src="{% static 'images/1.png' %}" class="card-img-top" alt="Здоровье" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 1s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/nutrition.html' %}'"
            >
              <img src="{% static 'images/2.png' %}" class="card-img-top" alt="Питание" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 1.2s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/career.html' %}'"
            >
              <img src="{% static 'images/3.png' %}" class="card-img-top" alt="Карьера" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 1.4s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/life.html' %}'"
            >
              <img src="{% static 'images/4.png' %}" class="card-img-top" alt="Быт" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 1.6s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/family.html' %}'"
            >
              <img src="{% static 'images/5.png' %}" class="card-img-top" alt="Семья" />
            </div>
          </div>
          <div class="col-12 col-md-4 d-flex fade-in" style="animation-delay: 1.8s;">
            <div
              class="card no-bg clickable-card h-100"
              tabindex="0"
              onclick="window.location.href='{% static 'cards/sports.html' %}'"
            >
              <img src="{% static 'images/6.png' %}" class="card-img-top" alt="Спорт" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-3 mt-auto fade-in" style="animation-delay: 2s;">
      &copy; 2025 Vivro. Все права защищены.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
